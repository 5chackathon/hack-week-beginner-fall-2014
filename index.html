<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

         <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css"> 
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/parse-1.2.8.min.js"></script>
        
        <script type="text/javascript" src="js/hammer.js"></script>
        <script type="text/javascript" src="js/swipeout.js"></script>

        <script src="js/app.js"></script>
        <style>
        div[data-role=content] img {
        	max-width: 200px;
        }
        </style>        
    </head>
    <body>

    	<div data-role="page" id="home">

    		<div data-role="header" data-position="fixed">
    			<a href="#addNote" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Add</a>
    			<h1>Notebook</h1>
    		</div>

    		<div data-role="content">
                <ul id="list">
                </ul>


    		</div>


    	</div>

    	<div data-role="page" id="addNote">

    		<div data-role="header">
    			<a href="#home" data-icon="home" data-iconpos="notext">Home</a>
    			<h1>Notebook</h1>
    		</div>

    		<div data-role="content">
                <h2>Add Note</h2>
                <input type="text" id="noteTitle" value="Untitled">
                <textarea id="noteText"></textarea>
                <button id="saveNoteBtn">Save</button>
    		</div>

    	</div>

        <div data-role="page" id="note">
             <div data-role="header">
                <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
                <h1>Page</h1>
            </div>

            <div data-role="content">
                <div class="noteTitle">

                </div>

                <div class="noteText content">

                </div>
            </div>

        </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/touch-punch.min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/swipeout.js"></script>
    <script>
      new SwipeOut(document.getElementById("list"));

      $(function() {
                $( "#list" ).sortable({
                    delay: 900
                });
                $( "#list" ).disableSelection();
        });
    </script>
    </body>
</html>

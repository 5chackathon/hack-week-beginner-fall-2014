<!DOCTYPE html>
<html>
<head>
    <title>Notebook App</title>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    
    <link rel="stylesheet" type="text/css" href="http://cdn.app-framework-software.intel.com/2.1/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.app-framework-software.intel.com/2.1/icons.css" />

    <link rel="stylesheet" type="text/css" href="css/new.css">

    
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/jq.appframework.js"></script>

    <script type="text/javascript" charset="utf-8" src="http://cdn.app-framework-software.intel.com/2.1/appframework.ui.min.js"></script>

    <script>   
        $.ui.autoLaunch = false;        
                
        $(document).ready(function(){
            $.ui.launch();
        });
    </script>
</head>
<body> 
<div id="afui">
    <div id="header">
        <!-- <a id="backButton" href="javascript:;" class="button">Back</a> -->
        <h1>Notebook</h1>
        <a style="float:right" id="new" href="#page2" class="button">New</a>
    </div>
    <div id="content">
        <div class="panel" id="page1"  data-footer="none" selected="true">
            <div>
                <ul id="list">
                    <li>
                        <h1>Test</h1>
                        <p>This is some content. blah blah blah blah.</p>
                        <div class="button remove">Remove</div>
                    </li>
                    <li>
                        <h1>Hello</h1>
                        <p>Hello World</p>
                        <div class="button remove">Remove</div>
                    </li>
                    <li>
                        <h1>Test</h1>
                        <p>Test 123</p>
                        <div class="button remove">Remove</div>
                    </li>
                    <li>
                        <h1>Test</h1>
                        <p>Some content</p>
                        <div class="button remove">Remove</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="panel" id="page2" data-footer="none">
            <h2>Add Note</h2>
            <input type="text" id="noteTitle" value="Untitled">
            <textarea id="noteText"></textarea>
            <div id="saveNoteBtn" class="button">Save</div>
        </div>
    </div>
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/touch-punch.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        $(".remove").click(function(){
            $(this).parent().remove();
        });

        $(function() {
                $( "#list" ).sortable({
                    delay: 900
                });
                $( "#list" ).disableSelection();
        });
    </script>


</body>
</html>
